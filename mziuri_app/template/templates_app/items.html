<!DOCTYPE html>
<html>
  <head>
    <title>Items List</title>
  </head>
  <body>
    <h1>Items:</h1>

    <ul>
      {% for item in items %}
      <li>
        <strong>{{ item.title }}</strong><br />
        {{ item.description }}
      </li>
      {% empty %}
      <p>No items found.</p>
      {% endfor %}
    </ul>
  </body>
</html>
